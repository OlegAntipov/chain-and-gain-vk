<!DOCTYPE html>
<html>

<head>
  <title>"Chain & Gain!" by Oleg Antipov (C) 2026</title>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />-->
  <style>
    html {
      padding: 0px;
      margin: 0px;
      background-color: #111111;
      overflow: hidden;
    }

    body {
      padding: 0px;
      margin: 0px;
    }


    canvas {
      display: block;
      padding: 0px;
      margin: 0px;
      width: 100% !important;
      height: 100% !important;
      transform: none !important;
      image-rendering: smooth;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          #111111 0%,
          #333333 70%,
          #444444 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1.0s ease;
      font-family: Consolas, 'Courier New', monospace;
    }

    .loader-text {
      color: white;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
      animation: pulse 1.5s infinite;

      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="loader-text" id="loader-text"></div>
  </div>
  <!-- sdk integration-->
  <script src="packer.js" type="module"></script>
  <script>
    const userLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
    const loaderText = document.getElementById('loader-text');
    const updateDots = () =>
    {
      const baseText = userLang === 'ru' ? 'Загрузка' : 'Loading';
      let dots = '';
      let count = 0;
      const animate = () =>
      {
        const dotsL = '·'.repeat((count % 5) + 1);
        const dotsR = '·'.repeat((count % 5) + 1);
        loaderText.textContent = `${dotsL} ${baseText} ${dotsR}`;
        count++;
      };
      animate();
      return setInterval(animate, 300);
    };
    const dotsInterval = updateDots();
    window.addEventListener('DOMContentLoaded', () =>
    {
      clearInterval(dotsInterval);
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      setTimeout(() =>
      {
        preloader.remove();
      }, 500);
    });
  </script>
</body>

</html>
